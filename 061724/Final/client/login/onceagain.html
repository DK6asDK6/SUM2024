<!DOCTYPE html>
<html>
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../images/Dice.jpg" type="images/jpg" />
    <title>DK6 Dragon's dungeon</title>
    <!-- <script src="register.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- <link rel="stylesheet" href="start.css" type="text/css" /> -->
  </head>
  <body>
    <h1 id="step">Incorrect login or password. Try again.</h1>

    <div>
      <form action="/login" method="post">
        <div class="log">
          <label for="login">Login:</label>
          <input
            type="text"
            name="login"
            id="log"
            required
            onchange="signBundled.onSubmit()"
          />
        </div>
        <div class="log">
          <label for="pass">Password:</label>
          <input type="password" name="pass" id="pass" required />
        </div>
        <div class="subm">
          <input type="submit" value="Log in" id="finish" />
        </div>
      </form>
      <br />

      <label for="remember"> Remember me</label>
      <input
        type="checkbox"
        name="remember"
        id="rem"
        onchange="signBundled.onSubmit()"
      />
    </div>
  </body>
</html>
